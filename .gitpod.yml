tasks:
  - init: |
      bash -c ". /home/gitpod/.sdkman/bin/sdkman-init.sh && \
      sdk install java 17.0.3-ms && \
      sdk default java 17.0.3-ms && \
      cd backend && \
      mvn clean install -DskipTests=false
  - name: Run Services
    command: docker-compose up -d; 
# Build and Run
  - name: Run Backend Java Springboot
    command: cd backend && mvn spring-boot:run
  - name: Run Frontend ReactJS
    init: cd frontend && npm i && gp sync-done frontend
    command: cd frontend && npm run start
  - name: Run Storybook
    init: gp sync-await frontend
    command: cd frontend && npm run storybook

ports:
    - name: Backend SwaggerUI
      port: 8080
      onOpen: open-preview
    - name: Frontend App
      port: 3000
      onOpen: open-preview
    - name: Frontend Storybook
      port: 6006
      onOpen: open-preview


