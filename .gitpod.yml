tasks:
  - name: Run Services
    command: docker-compose up;
# Build and Run
  - name: Run Backend Java Springboot
    init: |
      y | sdk install java 17.0.3-ms || true
      cd backend 
      mvn clean install -DskipTests=false
    command: cd backend && mvn spring-boot:run
  - name: Run Frontend ReactJS
    init: cd frontend && npm i && gp sync-done frontend
    command: npm run start
  - name: Run Storybook
    init: gp sync-await frontend && cd frontend
    command: npm run storybook

ports:
    - name: Backend SwaggerUI
      port: 8080
      onOpen: open-preview
    - name: Frontend App
      port: 3000
      onOpen: open-preview
    - name: Frontend Storybook
      port: 6006
      onOpen: open-preview


